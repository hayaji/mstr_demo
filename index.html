<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MSTR Dossier Embed (Identity Token ile)</title>

  <!-- Embedding SDK -->
  <script src="https://report.diasteknoloji.com/MicroStrategyLibrary/javascript/embeddinglib.js"></script>

  <style>
    #mydossier { border: 1px solid #ccc; margin-top: 10px; }
  </style>

  <script>
    //â€” Parametreler â€”
    const BASE_URL    = 'https://report.diasteknoloji.com/MicroStrategyLibrary';
    const USERNAME    = 'portaldbys.user';
    const PASSWORD    = 'Aa123456'; // â›” Ãœretimde istemciye koymayÄ±n!
    const DOSSIER_URL = 'https://report.diasteknoloji.com/MicroStrategyLibrary/app/B1AE84B54741CE143087C3B900E29D47/FD3757D7439EC2DC7E1A3692AC22CF89';

    async function fetchIdentityToken() {
      try {
        console.log('ğŸ”„ [1] GiriÅŸ baÅŸlatÄ±lÄ±yor...');
        const loginRes = await fetch(`${BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: USERNAME, password: PASSWORD, loginMode: 1 })
        });

        if (!loginRes.ok) {
          console.error(`âŒ [1] GiriÅŸ baÅŸarÄ±sÄ±z: HTTP ${loginRes.status}`);
          throw new Error(`GiriÅŸ baÅŸarÄ±sÄ±z (status: ${loginRes.status})`);
        }

        const authToken = loginRes.headers.get('X-MSTR-AuthToken');
        console.log('âœ… [1] GiriÅŸ baÅŸarÄ±lÄ±, Auth Token alÄ±ndÄ±:', authToken);

        console.log('ğŸ”„ [2] Identity Token alÄ±nÄ±yor...');
        const idRes = await fetch(`${BASE_URL}/api/auth/identityToken`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-MSTR-AuthToken': authToken
          }
        });

        if (!idRes.ok) {
          console.error(`âŒ [2] Identity Token alÄ±namadÄ±: HTTP ${idRes.status}`);
          throw new Error(`Identity Token alÄ±namadÄ± (status: ${idRes.status})`);
        }

        const { identityToken } = await idRes.json();
        console.log('âœ… [2] Identity Token baÅŸarÄ±yla alÄ±ndÄ±:', identityToken);

        return identityToken;
      } catch (err) {
        console.error('âŒ [X] Token alma iÅŸlemlerinde hata:', err);
        throw err;
      }
    }

    // Sayfa yÃ¼klendiÄŸinde token al ve embed et
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        console.log('ğŸš€ Sayfa yÃ¼klendi, iÅŸlem baÅŸlÄ±yor...');
        const token = await fetchIdentityToken();

        console.log('ğŸ”„ [3] Dossier embed iÅŸlemi baÅŸlatÄ±lÄ±yor...');
        await microstrategy.dossier.create({
          url: DOSSIER_URL,
          placeholder: document.getElementById('mydossier'),
          containerHeight: '1000px',
          enableResponsive: true,
          enableCustomAuthentication: true,
          customAuthenticationType:
            microstrategy.dossier.CustomAuthenticationType.IDENTITY_TOKEN,
          getLoginToken: () => Promise.resolve(token)
        });

        console.log('âœ… [3] Dossier embed iÅŸlemi baÅŸarÄ±lÄ±.');
      } catch (err) {
        console.error('âŒ [X] Genel hata:', err);
        alert(`Hata oluÅŸtu: ${err.message}`);
      }
    });
  </script>
</head>
<body>
  <h3>Embed AlanÄ±:</h3>
  <div id="mydossier"></div>
</body>
</html>
