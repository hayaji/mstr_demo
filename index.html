<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MSTR Dossier Embed (Identity Token ile)</title>

  <!-- Embedding SDK -->
  <script src="https://report.diasteknoloji.com/MicroStrategyLibrary/javascript/embeddinglib.js"></script>

  <style>
    #mydossier {
      border: 1px solid #ccc;
      margin-top: 10px;
      height: 1000px;
    }
  </style>

  <script>
    // â€” Parametreler â€”
    const BASE_URL = 'https://report.diasteknoloji.com/MicroStrategyLibrary';
    const USERNAME = 'portaldbys.user';
    const PASSWORD = 'Aa123456'; // â›” Ãœretimde istemciye koymayÄ±n!
    const DOSSIER_URL =
      'https://report.diasteknoloji.com/MicroStrategyLibrary/app/B1AE84B54741CE143087C3B900E29D47/FD3757D7439EC2DC7E1A3692AC22CF89';

    /** auth/login  âœ  identityToken  **/
    async function fetchIdentityToken() {
      console.log('ğŸ”„ [1] Login iÃ§in istek atÄ±lÄ±yor...');
      const loginRes = await fetch(`${BASE_URL}/api/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: USERNAME, password: PASSWORD, loginMode: 1 }),
      });

      if (!loginRes.ok) {
        console.error('âŒ [1] Login baÅŸarÄ±sÄ±z:', loginRes.status, loginRes.statusText);
        throw new Error(`GiriÅŸ baÅŸarÄ±sÄ±z: ${loginRes.status}`);
      }

      const authToken = loginRes.headers.get('X-MSTR-AuthToken');
      console.log('âœ… [1] Login baÅŸarÄ±lÄ±, AuthToken alÄ±ndÄ±:', authToken);

      console.log('ğŸ”„ [2] IdentityToken iÃ§in istek atÄ±lÄ±yor...');
      const idRes = await fetch(`${BASE_URL}/api/auth/identityToken`, {
        method: 'POST',
        headers: {
          'X-MSTR-AuthToken': authToken,
          'Accept': 'application/json', // */* yerine application/json kullanÄ±n
          'Content-Type': 'application/json' // Bu header'Ä± ekleyin
        },
        body: JSON.stringify({}), // BoÅŸ obje gÃ¶nderin
      });

      if (!idRes.ok) {
        const error = await idRes.json();
        console.error('âŒ [2] IdentityToken alÄ±namadÄ±:', error);
        throw new Error(`Identity token alÄ±namadÄ±: ${error.message}`);
      }

      const { identityToken } = await idRes.json();
      console.log('âœ… [2] IdentityToken alÄ±ndÄ±:', identityToken);

      return identityToken;
    }

    // Sayfa yÃ¼klendiÄŸinde token al ve embed et
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const token = await fetchIdentityToken();

        console.log('ğŸ”„ [3] Dossier embed ediliyor...');
        await microstrategy.dossier.create({
          url: DOSSIER_URL,
          placeholder: document.getElementById('mydossier'),
          containerHeight: '1000px',
          enableResponsive: true,
          enableCustomAuthentication: true,
          customAuthenticationType: microstrategy.dossier.CustomAuthenticationType.IDENTITY_TOKEN,
          getLoginToken: () => Promise.resolve(token),
        });

        console.log('âœ… [3] Dossier embed iÅŸlemi baÅŸarÄ±lÄ±.');
      } catch (err) {
        console.error('âŒ [Hata]', err);
        alert(err.message);
      }
    });
  </script>
</head>
<body>
  <h3>Embed AlanÄ±:</h3>
  <div id="mydossier"></div>
</body>
</html>
