<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MSTR Dossier Embed (Identity Token)</title>

  <style>
    #mydossier{border:1px solid #ccc;margin-top:10px}
  </style>

  <script>
    /* — Parametreler — */
    const BASE_URL    = 'https://report.diasteknoloji.com/MicroStrategyLibrary';
    const USERNAME    = 'portaldbys.user';
    const PASSWORD    = 'Aa123456';       // ⛔ Üretimde tarayıcıda tutma!
    const DOSSIER_URL = 'https://report.diasteknoloji.com/MicroStrategyLibrary/app/B1AE84B54741CE143087C3B900E29D47/FD3757D7439EC2DC7E1A3692AC22CF89';

    /* 1️⃣ Login → AuthToken → IdentityToken */
    async function fetchIdentityToken() {
      console.log('🔄 [1] Giriş deneniyor...');
      const login = await fetch(`${BASE_URL}/api/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ username: USERNAME, password: PASSWORD, loginMode:1 })
      });

      if (!login.ok) throw new Error(`Giriş başarısız (HTTP ${login.status})`);
      const authToken = login.headers.get('X-MSTR-AuthToken');
      console.log('✅ [1] AuthToken:', authToken);

      console.log('🔄 [2] IdentityToken alınıyor...');
      const idRes = await fetch(`${BASE_URL}/api/auth/identityToken`, {
        method:'POST',
        headers:{
          'Content-Type':'application/json',
          'X-MSTR-AuthToken': authToken
        }
      });

      if(!idRes.ok) throw new Error(`IdentityToken alınamadı (HTTP ${idRes.status})`);
      const { identityToken } = await idRes.json();
      console.log('✅ [2] IdentityToken:', identityToken);

      return identityToken;
    }
  </script>

  <!-- 2️⃣ SDK en sonda yüklensin -->
  <script src="https://report.diasteknoloji.com/MicroStrategyLibrary/javascript/embeddinglib.js"></script>
</head>
<body>
  <h3>Embed Alanı</h3>
  <div id="mydossier"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        console.log('🚀 DOM hazır, login akışı başlıyor…');
        const token = await fetchIdentityToken();

        /* (İsteğe bağlı) – Header’ın gerçekten gidip gitmediğini kontrol: */
        fetch(`${BASE_URL}/api/sessions`, {
          method:'GET',
          headers:{ 'X-MSTR-IdentityToken': token }
        }).then(r=>{
          console.log('📡 Test /api/sessions status:', r.status);
        });

        /* 3️⃣ Dossier Embed */
        console.log('🔄 [3] Dossier embed ediliyor…');
        await microstrategy.dossier.create({
          url: DOSSIER_URL,
          placeholder: document.getElementById('mydossier'),
          containerHeight: '1000px',
          enableResponsive: true,

          enableCustomAuthentication: true,
          customAuthenticationType: microstrategy.dossier.CustomAuthenticationType.IDENTITY_TOKEN,
          getLoginToken: () => token,

          /* ⬇️ Asıl kritik ek: başlık burada veriliyor */
          customHeaders: [
            { name: 'X-MSTR-IdentityToken', value: () => token }
          ]
        });

        console.log('✅ [3] Embed tamam.');
      } catch (err) {
        console.error('❌ Hata:', err);
        alert(err.message);
      }
    });
  </script>
</body>
</html>
