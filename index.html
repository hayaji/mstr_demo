<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MSTR Dossier Embed (Identity Token ile)</title>

  <!-- Embedding SDK -->
  <script src="https://report.diasteknoloji.com/MicroStrategyLibrary/javascript/embeddinglib.js"></script>

  <style>
    #mydossier {
      border: 1px solid #ccc;
      margin-top: 10px;
      height: 1000px;
    }
  </style>

  <script>
    // — Parametreler —
    const BASE_URL = 'https://report.diasteknoloji.com/MicroStrategyLibrary';
    const USERNAME = 'portaldbys.user';
    const PASSWORD = 'Aa123456'; // ⛔ Üretimde istemciye koymayın!
    const DOSSIER_URL =
      'https://report.diasteknoloji.com/MicroStrategyLibrary/app/B1AE84B54741CE143087C3B900E29D47/FD3757D7439EC2DC7E1A3692AC22CF89';

    /** auth/login  ➜  identityToken  **/
    async function fetchIdentityToken() {
      console.log('🔄 [1] Login için istek atılıyor...');
      const loginRes = await fetch(`${BASE_URL}/api/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: USERNAME, password: PASSWORD, loginMode: 1 }),
      });

      if (!loginRes.ok) {
        console.error('❌ [1] Login başarısız:', loginRes.status, loginRes.statusText);
        throw new Error(`Giriş başarısız: ${loginRes.status}`);
      }

      const authToken = loginRes.headers.get('X-MSTR-AuthToken');
      console.log('✅ [1] Login başarılı, AuthToken alındı:', authToken);

      console.log('🔄 [2] IdentityToken için istek atılıyor...');
      const idRes = await fetch(`${BASE_URL}/api/auth/identityToken`, {
        method: 'POST',
        headers: {
          'X-MSTR-AuthToken': authToken,
          'Accept': 'application/json', // */* yerine application/json kullanın
          'Content-Type': 'application/json' // Bu header'ı ekleyin
        },
        body: JSON.stringify({}), // Boş obje gönderin
      });

      if (!idRes.ok) {
        const error = await idRes.json();
        console.error('❌ [2] IdentityToken alınamadı:', error);
        throw new Error(`Identity token alınamadı: ${error.message}`);
      }

      const { identityToken } = await idRes.json();
      console.log('✅ [2] IdentityToken alındı:', identityToken);

      return identityToken;
    }

    // Sayfa yüklendiğinde token al ve embed et
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const token = await fetchIdentityToken();

        console.log('🔄 [3] Dossier embed ediliyor...');
        await microstrategy.dossier.create({
          url: DOSSIER_URL,
          placeholder: document.getElementById('mydossier'),
          containerHeight: '1000px',
          enableResponsive: true,
          enableCustomAuthentication: true,
          customAuthenticationType: microstrategy.dossier.CustomAuthenticationType.IDENTITY_TOKEN,
          getLoginToken: () => Promise.resolve(token),
        });

        console.log('✅ [3] Dossier embed işlemi başarılı.');
      } catch (err) {
        console.error('❌ [Hata]', err);
        alert(err.message);
      }
    });
  </script>
</head>
<body>
  <h3>Embed Alanı:</h3>
  <div id="mydossier"></div>
</body>
</html>
