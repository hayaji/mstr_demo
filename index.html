<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MSTR Dossier Embed (Identity Token ile)</title>

  <!-- Embedding SDK -->
  <script src="https://report.diasteknoloji.com/MicroStrategyLibrary/javascript/embeddinglib.js"></script>

  <style>
    #mydossier { border: 1px solid #ccc; margin-top: 10px; }
  </style>

  <script>
    //— Parametreler —
    const BASE_URL    = 'https://report.diasteknoloji.com/MicroStrategyLibrary';
    const USERNAME    = 'portaldbys.user';
    const PASSWORD    = 'Aa123456'; // ⛔ Üretimde istemciye koymayın!
    const DOSSIER_URL = 'https://report.diasteknoloji.com/MicroStrategyLibrary/app/B1AE84B54741CE143087C3B900E29D47/FD3757D7439EC2DC7E1A3692AC22CF89';

    async function fetchIdentityToken() {
      try {
        console.log('🔄 [1] Giriş başlatılıyor...');
        const loginRes = await fetch(`${BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: USERNAME, password: PASSWORD, loginMode: 1 })
        });

        if (!loginRes.ok) {
          console.error(`❌ [1] Giriş başarısız: HTTP ${loginRes.status}`);
          throw new Error(`Giriş başarısız (status: ${loginRes.status})`);
        }

        const authToken = loginRes.headers.get('X-MSTR-AuthToken');
        console.log('✅ [1] Giriş başarılı, Auth Token alındı:', authToken);

        console.log('🔄 [2] Identity Token alınıyor...');
        const idRes = await fetch(`${BASE_URL}/api/auth/identityToken`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-MSTR-AuthToken': authToken
          }
        });

        if (!idRes.ok) {
          console.error(`❌ [2] Identity Token alınamadı: HTTP ${idRes.status}`);
          throw new Error(`Identity Token alınamadı (status: ${idRes.status})`);
        }

        const { identityToken } = await idRes.json();
        console.log('✅ [2] Identity Token başarıyla alındı:', identityToken);

        return identityToken;
      } catch (err) {
        console.error('❌ [X] Token alma işlemlerinde hata:', err);
        throw err;
      }
    }

    // Sayfa yüklendiğinde token al ve embed et
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        console.log('🚀 Sayfa yüklendi, işlem başlıyor...');
        const token = await fetchIdentityToken();

        console.log('🔄 [3] Dossier embed işlemi başlatılıyor...');
        await microstrategy.dossier.create({
          url: DOSSIER_URL,
          placeholder: document.getElementById('mydossier'),
          containerHeight: '1000px',
          enableResponsive: true,
          enableCustomAuthentication: true,
          customAuthenticationType:
            microstrategy.dossier.CustomAuthenticationType.IDENTITY_TOKEN,
          getLoginToken: () => Promise.resolve(token)
        });

        console.log('✅ [3] Dossier embed işlemi başarılı.');
      } catch (err) {
        console.error('❌ [X] Genel hata:', err);
        alert(`Hata oluştu: ${err.message}`);
      }
    });
  </script>
</head>
<body>
  <h3>Embed Alanı:</h3>
  <div id="mydossier"></div>
</body>
</html>
